<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Browser - Pokemon Game</title>
    <link rel="stylesheet" href="styles/pokemon-design-system.css">
</head>
<body class="pokemon-game-body">
    <div class="pokemon-container">
        <!-- Navigation Header -->
        <nav class="pokemon-header">
            <div class="pokemon-header-content">
                <button class="pokemon-btn pokemon-btn-sm" onclick="goBack()">
                    <span class="nav-icon">‚Üê</span>
                    Back
                </button>
                <h1 class="pokemon-title">Pokemon Browser</h1>
                <button class="pokemon-btn pokemon-btn-sm" onclick="goToMyPokemon()">
                    <span class="nav-icon">üéØ</span>
                    My Pokemon
                </button>
            </div>
        </nav>

        <!-- Search and Filter -->
        <div class="pokemon-section">
            <div class="pokemon-search-container">
                <input type="text" id="searchInput" placeholder="Search Pokemon..." class="pokemon-input">
                <button class="pokemon-btn pokemon-btn-sm" onclick="searchPokemon()">
                    üîç Search
                </button>
            </div>
            
            <div class="pokemon-filters">
                <select id="typeFilter" class="pokemon-select">
                    <option value="">All Types</option>
                    <option value="normal">Normal</option>
                    <option value="fire">Fire</option>
                    <option value="water">Water</option>
                    <option value="electric">Electric</option>
                    <option value="grass">Grass</option>
                    <option value="ice">Ice</option>
                    <option value="fighting">Fighting</option>
                    <option value="poison">Poison</option>
                    <option value="ground">Ground</option>
                    <option value="flying">Flying</option>
                    <option value="psychic">Psychic</option>
                    <option value="bug">Bug</option>
                    <option value="rock">Rock</option>
                    <option value="ghost">Ghost</option>
                    <option value="dragon">Dragon</option>
                    <option value="dark">Dark</option>
                    <option value="steel">Steel</option>
                    <option value="fairy">Fairy</option>
                </select>
                
                <select id="generationFilter" class="pokemon-select">
                    <option value="">All Generations</option>
                    <option value="1">Generation I</option>
                    <option value="2">Generation II</option>
                    <option value="3">Generation III</option>
                    <option value="4">Generation IV</option>
                    <option value="5">Generation V</option>
                </select>
            </div>
        </div>

        <!-- Content Area -->
        <div class="pokemon-content">
            <div id="loadingSpinner" class="pokemon-loading">
                <div class="pokemon-spinner">üîÑ</div>
                <p class="pokemon-text-center">Loading Pokemon database...</p>
            </div>

            <div id="errorMessage" class="pokemon-error" style="display: none;">
                <div class="pokemon-error-icon">‚ö†Ô∏è</div>
                <p id="errorText" class="pokemon-text-center"></p>
            </div>

            <div id="pokemonGrid" class="pokemon-grid" style="display: none;">
                <!-- Pokemon cards will be populated here -->
            </div>

            <div id="loadMoreContainer" class="pokemon-section" style="display: none;">
                <button id="loadMoreBtn" class="pokemon-btn" onclick="loadMorePokemon()">
                    Load More Pokemon
                </button>
            </div>
        </div>
    </div>

    <!-- Pokemon Detail Modal -->
    <div id="pokemonModal" class="pokemon-modal-overlay" style="display: none;">
        <div class="pokemon-modal">
            <div class="pokemon-modal-header">
                <h3 id="modalTitle" class="pokemon-modal-title">Pokemon Details</h3>
                <button class="pokemon-btn pokemon-btn-sm" onclick="closeModal()">&times;</button>
            </div>
            <div class="pokemon-modal-body">
                <div class="pokemon-detail-layout">
                    <div class="pokemon-image-section">
                        <img id="modalImage" src="" alt="Pokemon" class="pokemon-detail-image">
                    </div>
                    <div class="pokemon-info-section">
                        <div id="modalDetails" class="pokemon-details">
                            <!-- Details will be populated here -->
                        </div>
                    </div>
                </div>
            </div>
            <div class="pokemon-modal-footer">
                <button class="pokemon-btn" onclick="closeModal()">Close</button>
            </div>
        </div>
    </div>

    <script src="auth.js"></script>
    <script src="pokemon-service.js"></script>
    <script src="pokemon-browser.js"></script>
</body>
</html>
