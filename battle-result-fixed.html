<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battle Result - Pokemon Game</title>
    <link rel="stylesheet" href="styles/pokemon-design-system.css">
    <style>
        /* Battle Result Specific Styles */
        
        .battle-result-container {
            min-height: 100vh;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
        }

        /* Winner announcement */
        .winner-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
            padding: 30px;
            text-align: center;
            max-width: 600px;
        }

        .winner-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .winner-icon {
            font-size: 3rem;
        }

        .winner-content h2 {
            margin: 0;
            color: #1f2937;
            font-size: 2rem;
            font-weight: 700;
        }

        .winner-content p {
            margin: 0;
            color: #6b7280;
            font-size: 1.1rem;
        }

        /* Pokemon comparison layout */
        .pokemon-comparison {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            gap: 20px;
            align-items: center;
            margin: 20px 0;
        }

        .vs-divider {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100px;
        }

        .vs-text {
            font-size: 2rem;
            font-weight: 900;
            color: #ef4444;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        /* Section cards */
        .section-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            margin: 20px 0;
            padding: 24px;
        }

        .section-card h3 {
            margin: 0 0 20px 0;
            color: #1f2937;
            font-size: 1.5rem;
            font-weight: 600;
        }

        /* Battle log */
        .battle-log {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            max-height: 300px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            line-height: 1.5;
        }

        .log-entry {
            padding: 4px 0;
            border-bottom: 1px solid #e5e7eb;
        }

        .log-entry:last-child {
            border-bottom: none;
        }

        /* Action buttons */
        .action-buttons {
            display: flex;
            gap: 12px;
            justify-content: center;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        /* Replay controls */
        .replay-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 12px;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        .turn-indicator {
            background: #6b7280;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .replay-display {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            margin: 15px 0;
        }

        /* Loading and error states */
        .loading-state {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 60px 20px;
        }

        .pokemon-spinner {
            text-align: center;
        }

        .pokeball-bounce {
            width: 40px;
            height: 40px;
            background: radial-gradient(circle at 30% 30%, #ffffff, #ff4444 50%, #333333 50%, #ffffff);
            border-radius: 50%;
            margin: 0 auto 15px;
            animation: bounce 1s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-20px); }
            60% { transform: translateY(-10px); }
        }

        .error-card {
            background: #fef2f2;
            border: 1px solid #fecaca;
            border-radius: 12px;
            padding: 20px;
            margin: 20px 0;
            text-align: center;
        }

        .error-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .error-icon {
            font-size: 2rem;
            color: #ef4444;
        }

        .error-content p {
            margin: 0;
            color: #dc2626;
        }

        .winner-badge {
            background: linear-gradient(135deg, #fbbf24, #f59e0b);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.9rem;
            margin-top: 10px;
        }

        /* Mobile responsive */
        @media (max-width: 768px) {
            .pokemon-comparison {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            .vs-divider {
                transform: rotate(90deg);
                min-height: auto;
            }
            
            .vs-text {
                font-size: 1.5rem;
            }
            
            .action-buttons {
                flex-direction: column;
                align-items: center;
            }
            
            .replay-controls {
                flex-direction: column;
                gap: 8px;
            }
        }
    </style>
</head>
<body class="pokemon-game-body">
    <div class="battle-result-container">
        <!-- Clean Header -->
        <header class="pokemon-header">
            <div class="pokemon-header-content">
                <div class="arena-logo">üèÜ</div>
                <h1 class="pokemon-title">Battle Result</h1>
                <div class="trainer-info">
                    <div class="trainer-name" id="trainerName">Battle Complete!</div>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="pokemon-content">
            <div class="content-container">
                <!-- Loading State -->
                <div id="loading" class="loading-state">
                    <div class="pokemon-spinner">
                        <div class="pokeball-bounce"></div>
                        <p>Loading battle result...</p>
                    </div>
                </div>
                
                <!-- Error State -->
                <div id="error" class="error-card" style="display: none;">
                    <div class="error-content">
                        <div class="error-icon">‚ö†Ô∏è</div>
                        <p id="error-message"></p>
                        <button class="pokemon-btn btn-outline" onclick="window.history.back()">‚Üê Go Back</button>
                    </div>
                </div>
                
                <!-- Battle Result Content -->
                <div id="result-content" style="display: none;">
                    <!-- Winner Announcement -->
                    <div id="winner-announcement" class="winner-card">
                        <!-- Winner info will be loaded here -->
                    </div>
                    
                    <!-- Pokemon Battle Comparison -->
                    <div class="pokemon-comparison">
                        <div class="pokemon-card" id="player1-card">
                            <!-- Player 1 info will be loaded here -->
                        </div>
                        <div class="vs-divider">
                            <div class="vs-text">VS</div>
                        </div>
                        <div class="pokemon-card" id="player2-card">
                            <!-- Player 2 info will be loaded here -->
                        </div>
                    </div>
                    
                    <!-- Battle Log -->
                    <div id="battle-log-section" class="section-card">
                        <h3>üóíÔ∏è Battle Log</h3>
                        <div id="battle-log" class="battle-log">
                            <!-- Battle log will be loaded here -->
                        </div>
                    </div>
                    
                    <!-- Battle Actions -->
                    <div class="action-buttons">
                        <button class="pokemon-btn btn-primary" onclick="showReplay()" id="replay-btn">
                            üìΩÔ∏è Watch Replay
                        </button>
                        <a href="battle-arena.html" class="pokemon-btn btn-success">
                            ‚öîÔ∏è Back to Arena
                        </a>
                        <a href="pokemon-unified.html?view=my" class="pokemon-btn btn-outline">
                            üë• My Pokemon
                        </a>
                    </div>
                    
                    <!-- Battle Replay (Initially Hidden) -->
                    <div id="battle-replay" class="section-card" style="display: none;">
                        <h3>üìΩÔ∏è Battle Replay</h3>
                        
                        <div class="replay-controls">
                            <button class="pokemon-btn btn-outline" onclick="previousStep()" id="prev-btn">‚Üê Previous</button>
                            <span class="turn-indicator" id="turn-indicator">Turn 0/0</span>
                            <button class="pokemon-btn btn-outline" onclick="nextStep()" id="next-btn">Next ‚Üí</button>
                            <button class="pokemon-btn btn-primary" onclick="toggleAutoReplay()" id="auto-btn">‚ñ∂Ô∏è Auto</button>
                        </div>
                        
                        <div id="replay-display" class="replay-display">
                            <!-- Replay content will be shown here -->
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Scripts -->
    <script src="auth.js"></script>
    <script src="battle-challenge-service.js"></script>
    <script>
        class BattleResult {
            constructor() {
                this.battleId = this.getBattleIdFromUrl();
                this.battleData = null;
                this.replayData = null;
                this.currentStep = 0;
                this.autoReplayInterval = null;
                this.isReplayVisible = false;
                
                this.init();
            }
            
            getBattleIdFromUrl() {
                const urlParams = new URLSearchParams(window.location.search);
                return urlParams.get('battleId');
            }
            
            async init() {
                console.log('üéÆ Initializing Battle Result...', this.battleId);
                
                if (!this.battleId) {
                    this.showError('No battle ID provided');
                    return;
                }
                
                await this.loadBattleResult();
            }
            
            async loadBattleResult() {
                try {
                    console.log('üîÑ Loading battle result...', this.battleId);
                    
                    // Check authentication first
                    const isAuthenticated = await AuthService.checkAuth();
                    if (!isAuthenticated) {
                        this.showError('Please log in to view battle results');
                        return;
                    }
                    
                    // Load battle data
                    this.battleData = await BattleChallengeService.getBattleById(this.battleId);
                    console.log('üìä Battle data loaded:', this.battleData);
                    
                    // Load replay data if available
                    if (this.battleData.pokemon_replaydata) {
                        try {
                            this.replayData = JSON.parse(this.battleData.pokemon_replaydata);
                            console.log('üé¨ Replay data loaded:', this.replayData);
                        } catch (e) {
                            console.warn('‚ö†Ô∏è Could not parse replay data:', e);
                        }
                    }
                    
                    this.renderBattleResult();
                    
                } catch (error) {
                    console.error('‚ùå Error loading battle result:', error);
                    this.showError(`Failed to load battle result: ${error.message}`);
                }
            }
            
            renderBattleResult() {
                console.log('üé® Rendering battle result...');
                
                // Hide loading, show content
                document.getElementById('loading').style.display = 'none';
                document.getElementById('result-content').style.display = 'block';
                
                // Render components
                this.renderWinnerAnnouncement();
                this.renderPlayerCards();
                this.renderBattleLog();
            }
            
            renderWinnerAnnouncement() {
                const container = document.getElementById('winner-announcement');
                
                if (this.battleData.statuscode !== 895550001) { // Not completed
                    container.innerHTML = `
                        <div class="winner-content">
                            <div class="winner-icon">üîÑ</div>
                            <h2>Battle In Progress</h2>
                            <p>This battle has not been completed yet.</p>
                        </div>
                    `;
                    return;
                }
                
                // Determine winner
                let winnerName = 'Unknown';
                let winnerPokemon = 'Unknown Pokemon';
                
                if (this.replayData?.completeBattleData?.final_result) {
                    winnerName = this.replayData.completeBattleData.final_result.winner_name;
                } else if (this.replayData?.winner) {
                    winnerName = this.replayData.winner;
                } else {
                    // Fallback - try to determine from player data
                    winnerName = this.battleData.pokemon_Player1?.firstname || 'Player 1';
                }
                
                container.innerHTML = `
                    <div class="winner-content">
                        <div class="winner-icon">üèÜ</div>
                        <h2>${winnerName} Wins!</h2>
                        <p>Victory achieved in an epic Pokemon battle!</p>
                    </div>
                `;
            }
            
            renderPlayerCards() {
                const player1Card = document.getElementById('player1-card');
                const player2Card = document.getElementById('player2-card');
                
                // Player 1 data
                const player1Name = this.battleData.pokemon_Player1?.firstname || 'Player 1';
                const player1Pokemon = this.battleData.pokemon_Player1Pokemon?.pokemon_Pokemon;
                const player1PokemonName = player1Pokemon?.pokemon_name || 'Unknown Pokemon';
                const player1PokemonId = player1Pokemon?.pokemon_id || 1;
                
                // Player 2 data
                const player2Name = this.battleData.pokemon_Player2?.firstname || 'AI Opponent';
                const player2Pokemon = this.battleData.pokemon_Player2Pokemon?.pokemon_Pokemon;
                const player2PokemonName = player2Pokemon?.pokemon_name || 'Unknown Pokemon';
                const player2PokemonId = player2Pokemon?.pokemon_id || 1;
                
                // Get final HP from replay data if available
                let player1FinalHP = 0;
                let player2FinalHP = 0;
                let player1MaxHP = 100;
                let player2MaxHP = 100;
                
                if (this.replayData?.completeBattleData?.final_result) {
                    const finalResult = this.replayData.completeBattleData.final_result;
                    player1FinalHP = finalResult.player1_final_hp || 0;
                    player2FinalHP = finalResult.player2_final_hp || 0;
                    player1MaxHP = finalResult.player1_max_hp || 100;
                    player2MaxHP = finalResult.player2_max_hp || 100;
                }
                
                // Determine winners
                const player1Won = this.replayData?.completeBattleData?.final_result?.winner === 'player1' || 
                                  this.replayData?.winner?.includes(player1Name);
                const player2Won = this.replayData?.completeBattleData?.final_result?.winner === 'player2' || 
                                  this.replayData?.winner?.includes(player2Name);
                
                player1Card.innerHTML = this.renderPlayerCard(
                    player1Name, player1PokemonName, player1PokemonId, 
                    player1FinalHP, player1MaxHP, player1Won
                );
                
                player2Card.innerHTML = this.renderPlayerCard(
                    player2Name, player2PokemonName, player2PokemonId, 
                    player2FinalHP, player2MaxHP, player2Won
                );
            }
            
            renderPlayerCard(playerName, pokemonName, pokemonId, finalHP, maxHP, isWinner) {
                const hpPercentage = maxHP > 0 ? (finalHP / maxHP) * 100 : 0;
                const hpClass = hpPercentage > 60 ? 'hp-high' : hpPercentage > 30 ? 'hp-medium' : 'hp-low';
                const pokemonSpriteUrl = `https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/${pokemonId}.png`;
                
                return `
                    <div class="pokemon-info">
                        <div class="trainer-name">${playerName} ${isWinner ? 'üëë' : ''}</div>
                        <div class="pokemon-sprite-container">
                            <img src="${pokemonSpriteUrl}" alt="${pokemonName}" class="pokemon-sprite" loading="lazy">
                        </div>
                        <div class="pokemon-details">
                            <div class="pokemon-name">${pokemonName}</div>
                            <div class="pokemon-level">Level: Unknown</div>
                            <div class="pokemon-hp">
                                <div class="hp-label">HP: ${finalHP}/${maxHP}</div>
                                <div class="hp-bar">
                                    <div class="hp-fill ${hpClass}" style="width: ${hpPercentage}%"></div>
                                </div>
                            </div>
                        </div>
                        ${isWinner ? '<div class="winner-badge">üèÜ Winner</div>' : ''}
                    </div>
                `;
            }
            
            renderBattleLog() {
                const container = document.getElementById('battle-log');
                
                if (!this.replayData || !this.replayData.battleLog) {
                    container.innerHTML = '<div class="log-entry">No battle log available</div>';
                    return;
                }
                
                const logEntries = this.replayData.battleLog.map(entry => 
                    `<div class="log-entry">${entry}</div>`
                ).join('');
                
                container.innerHTML = logEntries;
            }
            
            showError(message) {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').style.display = 'block';
                document.getElementById('error-message').textContent = message;
            }
            
            showReplay() {
                if (!this.replayData) {
                    alert('No replay data available for this battle');
                    return;
                }
                
                this.isReplayVisible = true;
                this.currentStep = 0;
                document.getElementById('battle-replay').style.display = 'block';
                this.renderReplay();
                
                // Scroll to replay
                document.getElementById('battle-replay').scrollIntoView({ behavior: 'smooth' });
            }
            
            renderReplay() {
                // Simple replay implementation for now
                const container = document.getElementById('replay-display');
                container.innerHTML = `
                    <div>
                        <h5>Battle Replay</h5>
                        <p>Detailed replay functionality coming soon!</p>
                        <pre>${JSON.stringify(this.replayData, null, 2)}</pre>
                    </div>
                `;
            }
            
            nextStep() {
                // Implement replay step forward
                console.log('Next replay step');
            }
            
            previousStep() {
                // Implement replay step backward
                console.log('Previous replay step');
            }
            
            toggleAutoReplay() {
                // Implement auto replay toggle
                console.log('Toggle auto replay');
            }
        }
        
        // Global functions for button clicks
        function showReplay() {
            battleResult.showReplay();
        }
        
        function nextStep() {
            battleResult.nextStep();
        }
        
        function previousStep() {
            battleResult.previousStep();
        }
        
        function toggleAutoReplay() {
            battleResult.toggleAutoReplay();
        }
        
        // Initialize when page loads
        let battleResult;
        document.addEventListener('DOMContentLoaded', function() {
            battleResult = new BattleResult();
        });
    </script>
</body>
</html>
