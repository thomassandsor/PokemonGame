<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Pokemon - Pokemon Game</title>
    <link rel="stylesheet" href="styles/pokemon-retro.css">
    <link rel="stylesheet" href="styles/my-pokemon.css">
</head>
<body>
    <div class="game-container">
        <div class="header">
            <h1>üéÆ My Pokemon</h1>
            <div class="trainer-info">
                <div class="trainer-name" id="trainerName">Welcome, Trainer!</div>
                <div class="pokemon-stats">
                    <span>Pokemon: <span id="pokemonCount">0</span></span>
                    <span>Level: <span id="trainerLevel">1</span></span>
                </div>
            </div>
        </div>

        <div class="main-content">
            <!-- Loading Spinner -->
            <div id="loadingSpinner" class="loading-spinner" style="display: none;">
                <div class="spinner"></div>
                <p>Loading your Pokemon...</p>
            </div>

            <!-- Error Message -->
            <div id="errorMessage" class="error-message" style="display: none;">
                <div class="error-icon">‚ö†Ô∏è</div>
                <h3>Unable to Load Pokemon</h3>
                <p id="errorText">There was an error loading your Pokemon collection.</p>
                <button onclick="location.reload()" class="retry-button">Try Again</button>
            </div>

            <!-- Empty State -->
            <div id="emptyState" class="empty-state" style="display: none;">
                <div class="empty-icon">üì±</div>
                <h3>No Pokemon Yet</h3>
                <p>You haven't caught any Pokemon yet. Start your adventure!</p>
                <button onclick="window.location.href='pokemon-browser.html'" class="browse-button">
                    Browse Pokemon
                </button>
            </div>

            <!-- Pokemon Grid -->
            <div id="pokemonGrid" class="pokemon-grid" style="display: none;">
                <!-- Pokemon cards will be loaded here -->
            </div>
        </div>

        <div class="navigation">
            <button onclick="window.location.href='index.html'" class="nav-button">
                üè† Home
            </button>
            <button onclick="window.location.href='pokemon-browser.html'" class="nav-button">
                üìñ Browse
            </button>
            <button onclick="logout()" class="nav-button logout">
                üö™ Logout
            </button>
        </div>
    </div>

    <!-- Scripts -->
    <script src="auth.js"></script>
    <script src="pokemon-service.js"></script>
    <script src="my-pokemon.js"></script>
</body>
</html>
