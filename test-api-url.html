<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API URL Test</title>
</head>
<body>
    <h1>API URL Test</h1>
    <div id="output"></div>
    
    <script src="pokemon-service.js"></script>
    <script>
        function log(message) {
            document.getElementById('output').innerHTML += message + '<br>';
            console.log(message);
        }
        
        function testAPIUrl() {
            log('=== API URL TEST ===');
            log(`Current hostname: ${window.location.hostname}`);
            log(`PokemonService.baseUrl: ${PokemonService.baseUrl}`);
            log(`Is development mode: ${PokemonService.isDevelopmentMode()}`);
            
            if (PokemonService.baseUrl.includes('localhost:7071')) {
                log('‚úÖ Using LOCAL Azure Functions (localhost:7071)');
            } else if (PokemonService.baseUrl.includes('pokemongame-functions-2025')) {
                log('üåê Using PRODUCTION Azure Functions');
            } else {
                log('‚ùì Unknown API endpoint');
            }
        }
        
        // Run test on page load
        window.addEventListener('DOMContentLoaded', testAPIUrl);
    </script>
</body>
</html>
