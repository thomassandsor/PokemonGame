<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Collection - Pokemon Game</title>
    <link rel="stylesheet" href="styles/pokemon-design-system.css">
    <link rel="stylesheet" href="styles/pokemon-unified.css">
</head>
<body class="pokemon-game-body">
    <div class="pokemon-container">
        <!-- Clean Header -->
        <header class="pokemon-header">
            <div class="pokemon-header-content">
                <h1 class="pokemon-title">Pokemon Collection</h1>
                <div class="trainer-info">
                    <div class="trainer-name" id="trainerName">Welcome, Trainer!</div>
                    <div class="pokemon-stats">
                        <span>My Pokemon: <span id="myPokemonCount">0</span></span>
                        <span>Level: <span id="trainerLevel">1</span></span>
                    </div>
                </div>
            </div>
        </header>

        <!-- View Toggle -->
        <div class="pokemon-section">
            <div class="view-toggle">
                <button id="allPokemonBtn" class="toggle-btn active" onclick="switchView('all')">
                    üìñ All Pokemon
                </button>
                <button id="myPokemonBtn" class="toggle-btn" onclick="switchView('my')">
                    üéØ My Pokemon
                </button>
            </div>
        </div>

        <!-- Search and Filter (for All Pokemon view) -->
        <div id="searchFilterSection" class="pokemon-section">
            <div class="pokemon-search-container">
                <input type="text" id="searchInput" placeholder="Search Pokemon..." class="pokemon-input">
            </div>
            
            <div class="pokemon-filters">
                <select id="typeFilter" class="pokemon-select">
                    <option value="">All Types</option>
                    <option value="normal">Normal</option>
                    <option value="fire">Fire</option>
                    <option value="water">Water</option>
                    <option value="electric">Electric</option>
                    <option value="grass">Grass</option>
                    <option value="ice">Ice</option>
                    <option value="fighting">Fighting</option>
                    <option value="poison">Poison</option>
                    <option value="ground">Ground</option>
                    <option value="flying">Flying</option>
                    <option value="psychic">Psychic</option>
                    <option value="bug">Bug</option>
                    <option value="rock">Rock</option>
                    <option value="ghost">Ghost</option>
                    <option value="dragon">Dragon</option>
                    <option value="dark">Dark</option>
                    <option value="steel">Steel</option>
                    <option value="fairy">Fairy</option>
                </select>
            </div>
        </div>

        <!-- Content Area -->
        <div class="pokemon-content">
            <div id="loadingSpinner" class="pokemon-loading">
                <div class="pokemon-spinner">üîÑ</div>
                <p class="pokemon-text-center" id="loadingText">Loading Pokemon...</p>
            </div>

            <div id="errorMessage" class="pokemon-error" style="display: none;">
                <div class="pokemon-error-icon">‚ö†Ô∏è</div>
                <p id="errorText" class="pokemon-text-center"></p>
            </div>

            <!-- Empty State for My Pokemon -->
            <div id="emptyState" class="pokemon-empty-state" style="display: none;">
                <div class="empty-icon">üì±</div>
                <h3>No Pokemon Yet</h3>
                <p>You haven't caught any Pokemon yet. Start your adventure!</p>
                <button onclick="switchView('all')" class="pokemon-btn">
                    Browse All Pokemon
                </button>
            </div>

            <div id="pokemonGrid" class="pokemon-grid" style="display: none;">
                <!-- Pokemon cards will be populated here -->
            </div>

            <div id="loadMoreContainer" class="pokemon-section" style="display: none;">
                <button id="loadMoreBtn" class="pokemon-btn" onclick="loadMorePokemon()">
                    Load More Pokemon
                </button>
            </div>
        </div>

        <!-- Navigation Footer -->
        <div class="navigation">
            <button onclick="window.location.href='index.html'" class="nav-button">
                üè† Home
            </button>
            <button onclick="logout()" class="nav-button logout">
                üö™ Logout
            </button>
        </div>
    </div>

    <!-- Pokemon Detail Modal -->
    <div id="pokemonModal" class="pokemon-card-modal" style="display: none;">
        <button class="pokemon-card-modal-close" onclick="closeModal()">&times;</button>
        <div class="pokemon-card-modal-content">
            <div class="pokemon-trading-card">
                <!-- Trading Card Header -->
                <div id="pokemonCardHeader" class="pokemon-trading-card-header normal">
                    <div class="pokemon-trading-card-hp" id="pokemonHP">HP 39</div>
                    <div class="pokemon-trading-card-name" id="modalPokemonName">Pokemon Name</div>
                </div>
                
                <!-- Pokemon Image -->
                <div class="pokemon-trading-card-image-container">
                    <img id="modalImage" class="pokemon-trading-card-image" src="" alt="Pokemon">
                </div>
                
                <!-- Type Badges -->
                <div id="pokemonTypes" class="pokemon-trading-card-types">
                    <!-- Type badges will be added here dynamically -->
                </div>
                
                <!-- Pokemon Stats -->
                <div class="pokemon-trading-card-stats" id="pokemonStatsContainer">
                    <!-- Stats will be populated dynamically -->
                </div>
                
                <!-- Caught Status and Additional Info -->
                <div style="padding: 0 var(--space-md) var(--space-md);">
                    <div id="caughtStatusContainer" style="background: rgba(255, 255, 255, 0.9); border: 2px solid #2d3436; border-radius: 10px; padding: var(--space-md); margin-bottom: var(--space-md);">
                        <!-- Caught status will be shown here -->
                    </div>
                    
                    <div style="background: rgba(255, 255, 255, 0.9); border: 2px solid #2d3436; border-radius: 10px; padding: var(--space-md);">
                        <div id="pokemonInfoContainer">
                            <!-- Additional info will be populated here -->
                        </div>
                    </div>
                </div>
                
                <!-- Action Buttons -->
                <div class="pokemon-trading-card-actions">
                    <button class="pokemon-button-retro secondary" onclick="closeModal()">
                        CLOSE
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="auth.js"></script>
    <script src="pokemon-service.js"></script>
    <script src="components/pokemon-card-templates.js"></script>
    <script src="components/browse-all-pokemon-modal.js"></script>
    <script src="components/pokemon-trading-card-renderer.js"></script>
    <script src="components/pokemon-card-system.js"></script>
    <script src="shared-card-system.js"></script>
    <script src="pokemon-unified.js"></script>
</body>
</html>
