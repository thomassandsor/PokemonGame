<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting to Pokemon Game...</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .loading {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .details {
            margin-top: 30px;
            font-size: 14px;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="loading">🎮 Redirecting to Pokemon Game...</div>
    <div>Please wait while we complete your login...</div>
    
    <div class="details" id="details"></div>
    
    <script>
        console.log('REDIRECT: Page loaded, processing authentication...');
        
        // Get the current URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        const email = urlParams.get('email');
        const name = urlParams.get('name');
        
        console.log('REDIRECT: Token:', token);
        console.log('REDIRECT: Email:', email);
        console.log('REDIRECT: Name:', name);
        
        document.getElementById('details').innerHTML = `
            <p>Token received: ${token ? 'Yes' : 'No'}</p>
            <p>Email: ${email || 'Not provided'}</p>
            <p>Name: ${name || 'Not provided'}</p>
        `;
        
        if (token && email) {
            console.log('REDIRECT: Valid authentication data found, redirecting to localhost...');
            
            // Build the localhost URL with the authentication data
            const localhostUrl = `http://localhost:8080/index.html?token=${encodeURIComponent(token)}&email=${encodeURIComponent(email)}&name=${encodeURIComponent(name || '')}`;
            
            console.log('REDIRECT: Redirecting to:', localhostUrl);
            
            // Give user a moment to see the message, then redirect
            setTimeout(() => {
                window.location.href = localhostUrl;
            }, 2000);
            
        } else {
            console.error('REDIRECT: Missing authentication data');
            document.querySelector('.loading').textContent = '❌ Missing Authentication Data';
            document.querySelector('body > div').textContent = 'Please try logging in again.';
            
            setTimeout(() => {
                window.location.href = 'http://localhost:8080';
            }, 5000);
        }
    </script>
</body>
</html>
