<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Throw Pokeball</title>
    <link rel="stylesheet" href="styles/pokemon-design-system.css">
    <style>
        .throw-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: center;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }
        .catch-zone {
            width: 120px;
            height: 120px;
            margin-top: 40px;
            margin-bottom: 60px;
            background: rgba(255,255,255,0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .pokemon-sprite {
            width: 100px;
            height: 100px;
        }
        .pokeball {
            width: 80px;
            height: 80px;
            position: relative;
            bottom: 40px;
            touch-action: none;
            cursor: grab;
            z-index: 2;
            transition: opacity 0.3s;
        }
        .throw-instructions {
            font-size: 1.2rem;
            color: #333;
            margin-bottom: 20px;
        }
    </style>
</head>
<body class="pokemon-game-body">
    <div class="pokemon-container">
        <!-- Clean Header -->
        <header class="pokemon-header">
            <div class="pokemon-header-content">
                <h1 class="pokemon-title">Throw Pokeball</h1>
            </div>
        </header>

        <div class="throw-container">
        <div class="catch-zone" id="catchZone">
            <img id="pokemonSprite" class="pokemon-sprite" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/25.png" alt="Pokemon">
        </div>
        <div class="throw-instructions">Swipe up to throw the Pokeball!</div>
        <img id="pokeball" class="pokeball" src="assets/pokeball.svg" alt="Pokeball">
    </div>
    <script src="throw-pokeball.js"></script>
    <script>
        // Example usage: after scan, show this sequence
        document.addEventListener('DOMContentLoaded', function() {
            const pokeballElem = document.getElementById('pokeball');
            const targetElem = document.getElementById('catchZone');
            const throwSequence = new PokeballThrow({
                pokeballElem,
                targetElem,
                onThrow: function() {
                    // After throw animation, proceed to catch logic
                    setTimeout(() => {
                        alert('Pokeball thrown! Proceed to catch logic...');
                        // Integrate with CatchPokemonService.catchPokemon here
                    }, 300);
                }
            });
        });
    </script>
    </div> <!-- End pokemon-container -->
</body>
</html>
